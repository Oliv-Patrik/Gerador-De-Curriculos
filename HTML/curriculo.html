<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crie seu Currículo</title>
  <link rel="stylesheet" href="/CSS/curriculo.css">
</head>
<body>
  <div class="container">
    <div class="content">
      <img src="user-icon.png" alt="Ícone de usuário" class="people-icon">
      <h1>Preencha as informações abaixo para criar o seu currículo</h1>
      <p>Vamos começar!</p>

      <div class="form">
        <div class="input-group">
          <label for="name">Informe seu nome completo:</label>
          <input type="text" id="name" placeholder="Seu nome completo">
        </div>
        <div class="input-group">
          <label for="bio">Bio:</label>
          <textarea id="bio" placeholder="Fale um pouco sobre você"></textarea>
        </div>
        <div class="input-group">
          <label for="birthdate">Informe sua data de nascimento:</label>
          <input type="date" id="birthdate">
        </div>
        <div class="input-group">
          <label for="email">Informe seu E-mail:</label>
          <input type="email" id="email" placeholder="seu@email.com">
        </div>
        <div class="input-group">
          <label for="phone">Informe seu número de contato:</label>
          <input type="tel" id="phone" placeholder="(XX) XXXX-XXXX">
        </div>
        <div class="input-group">
          <label for="gender">Informe seu gênero:</label>
          <select id="gender">
            <option value="">Selecione</option>
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
            <option value="outro">Outro</option>
          </select>
        </div>
        <div class="input-group">
          <label for="experience">Informe a sua experiência:</label>
          <textarea id="experience" placeholder="Descreva sua experiência profissional"></textarea>
        </div>
        <div class="input-group">
          <label for="education">Informe sua Formação acadêmica:</label>
          <textarea id="education" placeholder="Descreva sua formação acadêmica"></textarea>
        </div>
        <div class="input-group">
          <label for="skills">Informe suas habilidades:</label>
          <textarea id="skills" placeholder="Liste suas habilidades"></textarea>
        </div>
        <button type="button" onclick="gerarCurriculo()" class="button">Gerar Currículo</button>
      </div>
    </div>
  </div>
</body>
</html>
